<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <main id="main" class="profile">
      <img
        class="profile__avatar"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Avatar of Jessica Randall"
      />
      <div class="profile__meta">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__title">"Front-end developer and avid reader."</p>
      </div>
      <nav aria-label="Social links">
        <ul class="profile__links">
          <li class="profile__link-item">
            <a
              class="profile__link"
              href="https://github.com"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
          </li>
          <li class="profile__link-item">
            <a
              class="profile__link"
              href="https://www.frontendmentor.io"
              target="_blank"
              rel="noopener noreferrer"
              >Frontend Mentor</a
            >
          </li>
          <li class="profile__link-item">
            <a
              class="profile__link"
              href="https://www.linkedin.com"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            >
          </li>
          <li class="profile__link-item">
            <a
              class="profile__link"
              href="https://twitter.com"
              target="_blank"
              rel="noopener noreferrer"
              >Twitter</a
            >
          </li>
          <li class="profile__link-item">
            <a
              class="profile__link"
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener noreferrer"
              >Instagram</a
            >
          </li>
        </ul>
      </nav>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
